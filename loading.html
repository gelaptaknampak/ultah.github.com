<!DOCTYPE html>
<html>
<head>
  <title>Loading</title>
  <style>
   #loading {
    position: fixed;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    z-index: 9999;
    background: center no-repeat #3e50b5;
    }
  </style>
  <script>
    var delay = 12000;
    
    // Mengarahkan pengguna ke halaman "qna.html" setelah selesai memuat dan setelah 10 detik
    window.addEventListener('load', function() {
      setTimeout(function() {
        window.location.href = 'qna.html'; // Ganti dengan URL halaman "qna.html" yang ingin Anda arahkan
      }, delay);
    });
  </script>
</head>
<body>
    <div id="loading">
        <center>
            <img src="rusa lari.gif">
        </center>
    </div>
</body>
</html>
